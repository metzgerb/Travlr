<ion-header>
  <ion-toolbar color=primary>
    <ion-title>Destination</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

<h5>Pick a destination for your trip:</h5>
		<form>
		<ion-list inset>

			<ion-item>
				<ion-input type="text" placeholder="Location" id="destination" required>
				</ion-input>
			</ion-item>
		</ion-list>
	</form>

 <div style="width: 50%; float: left"><ion-button expand="block" routerLink="/trip-dates" 
          routeDirection="Back">Back</ion-button></div>

 <div style="width: 50%; float: right"><ion-button expand="block" routerLink="/people" 
         routeDirection="forward" (click)="getTripDestination()">Next</ion-button></div>

</ion-content>
